<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Live Results</title>
	<link rel="stylesheet" type="text/css" href="results.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="results.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<body>
	<div id='page_container'>
		<h3>DisneyWeeklyVote</h3>
		<img id='menu1' class='menu' src='assets/menu1.png'>
		<img id='menu2' class='menu' src='assets/menu2.png'>

		<div class='text_area'>

		</div>

		<!--CASE STATISTICS-->

			</div>
			<div class='gauge'>
				<div class='grow' id='value1'></div>
			</div>
			<div class='result_percent'>

		</div>

		</div>

				<div class='grow' id='value5'></div>
			</div>
			<p class='result_percent' id='pv5'></p>

		<a href="index.html">
			<button id='current_b' class='button' type='button'>投票に戻る</button>
		</a>
		<img class='border' src='assets/border.png'>

		<!--COMMENT AREA-->
		<div class='text_area'>
