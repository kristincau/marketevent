<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Disney Weekly Vote</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="zoom.js"></script>
</head>

<body>
	<div id='right_space'></div>
	<div id='left_space'></div>	
	<div id='page_container'>
		<div class='text_area'>
			<h3>今週のお願い</h3>
			</br>
			<p>今回のデザインテーマは「<b>キャッスル＆テーマパーク</b>」</p>
			<p>みんな大好きミッキーマウス＆ミニーマウスとディズニー感満載のキャズルデザイン。あなたの好きなデザインはどれ？</p>
		</div>

		<div id='zoom_area'>
			<img id='arwL' class='arrow' src='assets/arrowL.png'>
			<img id='arwR' class='arrow' src='assets/arrowR.png'>

			<div id='da1' class='drag_area'>
				<div id='zoom_out_button1'>
		 			<img id='zoom_out1' src='assets/zoomOut1.png'>
		 		</div>
				<img id='zoom_view1' src='assets/case1.png'>
				<div id='case_info'>
					<p>このけーすについて</p>
					<p>デザインの名前</p>
				</div>
				<img id='vbLarge1' src='assets/vbLarge1.png'>
			</div>

			<div id='da2' class='drag_area'>
				<div id='zoom_out_button2'>
		 			<img id='zoom_out2' src='assets/zoomOut2.png'>
		 		</div>
				<img id='zoom_view2' src='assets/case2.png'>
				<div id='case_info'>
					<p>このけーすについて</p>
					<p>デザインの名前</p>
				</div>
				<img id='vbLarge2' src='assets/vbLarge2.png'>
			</div>

		</div>

		<div id='vote_area'>
			<div class='vote_option'>
				<div id='zoom1' class='case_crop'>
						<img id= 'zoom1' class='button_zoom' src='assets/zoom1.png'>
						<img id='case1' class='case' style="margin-top: -150px" src='assets/case1.png'>
				</div>
				<img class='carrot' src='assets/carrot1.png'>
				<img id='vb1' class='voteButton' src='assets/voteButton1.png'>
			</div>

			<div class='vote_option'>
				<div id='zoom2' class='case_crop'>
						<img id= 'zoom2' class='button_zoom' src='assets/zoom2.png'>
						<img id='case2' class='case' style="margin-top: -20px" src='assets/case2.png'>
				</div>
				<img class='carrot' src='assets/carrot2.png'>
				<img id='vb2' class='voteButton' src='assets/voteButton2.png'>
			</div>

			<div class='vote_option'>
				<div id='zoom3' class='case_crop'>
						<img id='zoom3' class='button_zoom' src='assets/zoom3.png'>
						<img id='case3' class='case' style="margin-top: -40px" src='assets/case3.png'>
				</div>
				<img class='carrot' src='assets/carrot3.png'>			
				<img id='vb3' class='voteButton' src='assets/voteButton3.png'>
			</div>

			<div class='vote_option'>
				<div id='zoom4' class='case_crop'>
						<img id='zoom4' class='button_zoom' src='assets/zoom4.png'>
						<img id='case4' class='case' style="margin-top: -70px" src='assets/case4.png'>
				</div>
				<img class='carrot' src='assets/carrot4.png'>
				<img id='vb4' class='voteButton' src='assets/voteButton4.png'>
			</div>

			<div class='vote_option'>
				<div id='zoom5' class='case_crop'>
						<img id='zoom5' class='button_zoom' src='assets/zoom5.png'>
						<img id='case5' class='case' style="margin-top: -90px" src='assets/case5.png'>
				</div>
				<img class='carrot' src='assets/carrot5.png'>
				<img id='vb5' class='voteButton' src='assets/voteButton5.png'>
			</div>
		</div>

		<img class='button' src='assets/b_live.png'>

	</div>

</body>

</html>
